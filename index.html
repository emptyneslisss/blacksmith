<html>
    <head>
        <meta charset="utf-8">
        <link href="./normalize.css" rel="stylesheet" type="text/css">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <title>Blacksmith</title>
    </head>
    <body>
        <section class="toolbox">
            <h2 class="toolbox__header">Действия</h2>           
                        
            <div class="toolbox__flexbox flex">                
                <div class="hammer-selection__container flex">
                    <button class="hammer-selection" value="0">Молот 1</button>
                    <button class="hammer-selection" value="1">Молот 2</button>
                    <button class="hammer-selection" value="2">Молот 3</button>
                </div>
                <div class="hammer-action__container flex">
                    <button class="hammer-action" value="0">Слабый</button>
                    <button class="hammer-action" value="1">Средний</button>
                    <button class="hammer-action" value="2">Сильный</button>
                </div>                    
            </div>
            <div class="anvil-action__container flex">
                <button class="anvil-action" value="0">Обжим</button>
                <button class="anvil-action" value="1">Прессование</button>
                <button class="anvil-action" value="2">Штамповка</button>            
                <button class="anvil-action" value="3">Изгиб</button>
                <button class="anvil-action" value="4">Протяжка</button>
                <button class="anvil-action" value="5">Отпуск</button>
            </div>
            <div class="stamina-indicator__container">
                <div class="stamina-indicator" value="0" title="Усталость"></div>                
            </div>
            </div>    
        </section>
        <section class="forge">
            <h2 class="forge__header">Наковальня</h2>
            <div class="forge-flex-container  flex">  
                <div class="progress-bar__container flex">
                    <div class="progress-bar-stroke flex">
                        <div class="progress-bar" value="0"></div>
                    </div>
                    <div class="progress-bar-stroke flex">
                        <div class="progress-bar" value="1"></div>
                    </div>
                    <div class="progress-bar-stroke flex">    
                        <div class="progress-bar" value="2"></div>
                    </div>
                    <div class="progress-bar-stroke flex">    
                        <div class="progress-bar" value="3"></div>
                    </div>
                    <div class="progress-bar-stroke flex">    
                        <div class="progress-bar" value="4"></div>
                    </div>   
                    <div class="progress-bar-stroke flex">
                        <div class="progress-bar" value="5"></div>
                    </div>
                </div>               
                <div class="forge-action__container flex">
                    <button class="forge-action-continue" value="0">&#8594;</button>
                    <button class="forge-action-destroy" value="1">&#215;</button>  
                </div> 
            </div>                               
            <div class="furnace-action__container flex" >                
                <button class="furnace-action-wood-input" value="3">+ дерево</button>
                <button class="furnace-action-coal-input" value="4">+ уголь</button>
                <button class="furnace-action-furs" value="5">Меха</button>
                <button class="furnace-action-toggle" value="2">Положить заг-ку</button>
                <div class="temperature-indicator" value="6" title="Температура металла"></div>
            </div>          
        </section>
        <section class="info-panel">
            <h2 class="info-panel__header">Информация</h2>
            <div class="info-panel__container flex">
                <a class="item-picture">
                    <img src="https://via.placeholder.com/120x120" alt="Предмет">
                </a>
                <p class="item-name"></p>
                <p class="item-stage"></p>
            </div>
            <div class="item-status" value="0" title="Состояние заготовки"></div>
            <div class="visually-hidden__container flex">
                <button class="visually-hidden" value="0">Опустить в воду</button>
                <button class="visually-hidden" value="1">Опустить в масло</button>
            </div>
            <div class="info-panel__footer flex">
                <button class="footer-action" value="0">Инструменты</button>
                <button class="footer-action" value="1">Помощь</button>
                <button class="footer-action" value="2">?</button>
                <button class="footer-action" value="3">О разработчике</button>
            </div>
        </section>
        <script src='./main.js'></script>
    </body>
</html>
